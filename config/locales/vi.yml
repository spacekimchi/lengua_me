    partials:
      faqs:
        question_1: "Dịch vụ này có miễn phí không?"
        answer_1: "Vâng! Chúng tôi hoàn toàn miễn phí với các bài học và tính năng mới được thêm vào thường xuyên. Đăng ký tài khoản miễn phí để có thêm các tính năng giúp bạn học tốt hơn."
        question_2: "Tôi có thể lưu các cụm từ hoặc từ vựng mới mà tôi nhìn thấy không?"
        answer_2: "Khi học một ngôn ngữ mới, việc tìm đúng từ có thể khá khó khăn. Chúng tôi sắp ra mắt tính năng thẻ nhớ (flashcard) với phương pháp lặp lại ngắt quãng (spaced repetition), giúp việc học trở nên nhanh chóng, hiệu quả và khó quên. Hãy đón chờ nhé!"
        question_3: "Tôi không biết gì trước đó, liệu tôi có thể bắt đầu học ở đây không?"
        answer_3: "Bạn nên nắm vững những kiến thức cơ bản như bảng chữ cái và cấu trúc câu trước khi luyện kỹ năng nghe. Hãy truy cập mục Ngữ pháp (Grammar) và Các từ và cụm từ thông dụng (Common Words and Phrases) để xây dựng một nền tảng vững chắc."
        question_4: "Tôi còn có thể làm gì khác để tiến bộ?"
        answer_4: "Nếu không sử dụng, bạn sẽ quên! Hãy dùng những kỹ năng mới của bạn để khám phá các nền văn hóa khác nhau."
        question_5: "Trang web hỗ trợ những ngôn ngữ nào?"
        answer_5: "Hiện tại, tất cả bài tập đều bằng tiếng Anh, kèm bản dịch sang tiếng Tây Ban Nha, Hàn Quốc, Nhật Bản, Hindi, Pháp, Ý, Bồ Đào Nha, Đức, Nga và Trung Quốc (Quan Thoại). Hãy cho chúng tôi biết nếu bạn muốn thêm ngôn ngữ khác!"

