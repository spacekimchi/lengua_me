        question_5: "Quali lingue supportate?"
        answer_5: "Attualmente gli esercizi sono tutti in inglese con traduzioni in spagnolo, coreano, giapponese, hindi, francese, italiano, portoghese, tedesco, russo e cinese mandarino. Facci sapere se desideri aggiungere un'altra lingua!"

