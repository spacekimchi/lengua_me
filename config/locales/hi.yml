      header: "कुकी पॉलिसी"
      last_updated_date: "अंतिम अद्यतन: %{date}"
      managing_cookies: "कुकीज़ का प्रबंधन"
      managing_cookies_description: "आप अपनी इच्छानुसार कुकीज़ को नियंत्रित या हटा सकते हैं। अधिकांश ब्राउज़र कुकीज़ को अस्वीकार करने या हटाने का विकल्प प्रदान करते हैं। हालाँकि, कुकीज़ को अक्षम करने से कुछ वेबसाइट कार्यात्मकताओं (जैसे लॉगइन की स्थिति) पर प्रभाव पड़ सकता है।"
      policy_changes: "इस कुकी पॉलिसी में परिवर्तन"
      policy_changes_description: "हम समय-समय पर इस कुकी पॉलिसी को अपडेट कर सकते हैं। किसी भी परिवर्तन को यहाँ एक नए 'अंतिम अद्यतन' दिनांक के साथ पोस्ट किया जाएगा।"
      third_party_ads: "तृतीय-पक्ष विज्ञापन"
      third_party_ads_description: "Google उनकी सेवाओं का उपयोग करने वाली साइटों या एप्स से जानकारी का उपयोग कैसे करता है, इसके बारे में अधिक जानकारी के लिए कृपया देखें:"
      types_of_cookies: "हम किन प्रकार की कुकीज़ का उपयोग करते हैं"
      types_of_cookies_ads: "विज्ञापन कुकीज़ (तृतीय-पक्ष): हम Google सहित तृतीय-पक्ष विज्ञापन भागीदारों का उपयोग करते हैं, जो आपकी पूर्ववर्ती विज़िट के आधार पर विज्ञापन प्रदर्शित करने के लिए कुकीज़ का उपयोग कर सकते हैं। ये भागीदार गैर-व्यक्तिगत डेटा एकत्र कर सकते हैं और आपकी रुचियों के अनुरूप विज्ञापनों को लक्षित करने के लिए इनका उपयोग कर सकते हैं।"
      types_of_cookies_essential: "आवश्यक कुकीज़: हम वेबसाइट की कार्यक्षमता को सुनिश्चित करने और लॉगइन सत्र बनाए रखने के लिए प्रमाणीकरण कुकीज़ का उपयोग करते हैं।"
      what_are_cookies: "कुकीज़ क्या हैं?"
      what_are_cookies_description: "कुकीज़ छोटे टेक्स्ट फ़ाइलें होती हैं, जिन्हें आपकी डिवाइस पर वेबसाइट को बेहतर ढंग से कार्य करने, आपकी प्राथमिकताओं को याद रखने तथा विश्लेषण एवं व्यक्तिगत सामग्री प्रदान करने के लिए संग्रहीत किया जाता है।"

  faq:
    index:
      faq: "अक्सर पूछे जाने वाले प्रश्न"
    partials:
      faqs:
        question_1: "क्या यह निःशुल्क है?"
        answer_1: "हाँ! हम 100% मुफ्त हैं, और नियमित रूप से नई कक्षाएँ और सुविधाएँ जोड़ी जा रही हैं। बेहतर सीखने में आपकी मदद के लिए अधिक सुविधाओं के लिए एक मुफ्त खाता बनाएँ।"
        question_2: "क्या मैं देखी गई नई शब्दावली और वाक्यांश सहेज सकता/सकती हूँ?"
        answer_2: "एक नई भाषा सीखते समय सही शब्दों को खोजने में मुश्किल हो सकती है। हम आपके लिए फ़्लैशकार्ड और स्पेस्ड रिपीटिशन की सुविधा लाने वाले हैं, जिससे सीखना तेज़, प्रभावी और यादगार बनेगा। आगे की जानकारी के लिए बने रहें!"
        question_3: "क्या मैं बिना किसी पूर्व ज्ञान के यहाँ नई भाषा सीख सकता/सकती हूँ?"
        answer_3: "शुरू करने से पहले अल्फ़ाबेट और वाक्य संरचना जैसी मूल बातें जानना बेहतर है। हमारे 'व्याकरण' और 'सामान्य शब्द और वाक्यांश' अनुभाग में जाएँ और एक मजबूत आधार तैयार करें।"
        question_4: "बेहतर बनाने के लिए और क्या कर सकता/सकती हूँ?"
        answer_4: "यदि आप उपयोग नहीं करेंगे तो आप भूल जाएँगे! अपनी नई सीखी गई योग्यता का उपयोग करके नई संस्कृतियों को जानने का प्रयास करें।"
        question_5: "आप कौन-कौन सी भाषाओं का समर्थन करते हैं?"
        answer_5: "अभी हमारे अभ्यास अंग्रेज़ी में हैं, जिनके अनुवाद स्पेनिश, कोरियाई, जापानी, हिंदी, फ़्रेंच, इटैलियन, पुर्तगाली, जर्मन, रूसी और मंदारिन (चीनी) में उपलब्ध हैं। अगर आप किसी अन्य भाषा को जोड़ना चाहते हैं, तो हमें ज़रूर बताएँ!"

